services:
  # RUST BACKEND SERVICE
  - type: web
    name: qantum-payments-backend
    env: rust
    plan: free
    region: frankfurt
    branch: master # Explicitly matching your git repository branch
    buildCommand: cargo build --release --bin main
    startCommand: ./target/release/main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: info
      # Connect to Redis service defined below
      - key: REDIS_URL
        fromService:
          type: redis
          name: qantum-payments-cache
          property: connectionString
      # Secrets (placeholders)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_MODE
        value: sandbox

  # REDIS CACHE (For Idempotency & Session Store)
  - type: redis
    name: qantum-payments-cache
    region: frankfurt
    plan: free
    ipAllowList: [] # Internal access only
